<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Aint A Calculator</title>
</head>
<body>
    <h2 class="count">Don't Count on Me</h2>
    <div class="tog">
        <input type="checkbox" id="checkboxInput">
        <label for="checkboxInput" class="toggleSwitch"></label>
    </div>  
    <div class="container flex flex-col">
        <div class="row">
            <input class="inp" type="text"/>
        </div>
        <div class="row">
            <button class="btns sym">*</button>
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
        </div>
        <div class="row">
            <button class="btns sym">/</button>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
        </div>
        <div class="row">
            <button class="btns sym">+</button>
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
        </div>
        <div class="row">
            <button class="btns sym">-</button>
            <button class="btns">0</button>
            <button class="btns">.</button>
            <button class="btns ans">=</button>
        </div>
        <div class="row">
            <button class="btns back">AC</button>
        </div>
    </div>
    <div>
        <h3><b>Pun of the Day: <i class="pun">Always trusted my calculator. I can count on it.</i></b></h3>
    </div>

    <div class="popup" id="popup">
        <div class="overlay"></div>
        <div class="content">
            <p>10 + 10</p>
            <input class="popin" id="popin" type="number"/>
            <button type="submit">Check Answer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
